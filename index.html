<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Word Finder</title>
    <script src="js/wordfinder.js" defer></script>
</head>
<body>
    <h1>Word finder</h1>
    <button id="start">Start</button>

<ul id="container"></ul>
    <form>
        <label for="guess">Guess:</label>
        <input type="text" id="guess" name="guess" placeholder="">
        <button type="submit" class="submit-btn">Submit</button>
    </form>
<p id="results"></p>
    <button id="again">Play again</button>
</body>
</html>
